<style>
body {
  padding-top: 20px;
  padding-bottom: 20px;
}

.navbar {
  margin-bottom: 20px;
}

.video-container {
  position: relative;
}

x-video {
  width: 100%;
  max-width: 720px;
  max-height: 480px;
  margin: auto;
}

x-menu img {
  width: 100%;
  max-width: 720px;
  max-height: 480px;
}

input[type="button"].btn {
  position: absolute;
  opacity: .5;
  padding: 0;
  margin: 0;
  border-radius: 10px;
  border: 3px solid black;
  color: rgba(127, 127, 127, 0.5);
}

.thumbnail {
  width: 12rem;
  height: 17rem;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center 0;
  float: left;
  margin: 0 1rem 1rem 0;
  padding: 0;
  cursor: pointer;
}

.thumbnail a {
  display: block;
  width: 100%;
  height: 100%;
  position: relative;
}

.thumbnail a span {
  color: #fff;
  text-decoration: none;
  display: block;
  width: 100%;
  height: 6rem;
  background: rgba(0, 0, 0, .5);
  bottom: 0;
  position: absolute;
  padding: .5rem;
  font-size: 1.2rem;
}
</style>
